<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_array.html</title>
</head>
<body>

    <script>
        // javascript의 배열은 값만 저장하지 않고, 여러 함수를 내장하고 있다
        const arr = [10., 20, 30, 40, 50]

        console.log(arr)

        for(let i=0; i<arr.length; i++) {
            console.log(arr[i])
        }
        console.log('=====')

        // 1) 배열 내부의 각 요소를 순회하면서 작업을 수행하기
        // arr.forEach((element) => {
        //     console.log(element)
        // })
        arr.forEach(element => console.log(element))
        console.log('=====')

        // 2) 순회하면서 iindex도 함께 참조하려면
        arr.forEach((element, index) => {
            console.log('arr[' + index + '] : ' + element)
        })
        console.log('=====')

        // 3) 배열에 요소 추가/제거하기
        arr.push(5)             // Stack의 push (list.add(e))
        arr.push(25)
        console.log(arr)

        const num = arr.pop()   // Stack의 pop (list.pop())
        console.log(arr)
        console.log(num)
        console.log('=====')

        // 4) 배열의 각 요소에 대하여 공통 작업을 수행하고 난 결과로 새로운 배열을 만들기
        const arr2 = arr.map(e => e-3)  // 원소의 값이 변화
        console.log(arr)
        console.log(arr2)
        console.log('=====')

        // 5) 배열의 각 요소에 대하여, 특정 조건을 만족하는 값만 남긴 새로운 배열 만들기
        const arr3 = arr.filter(e => e % 4 == 0)  // 배열의 길이가 변화
        console.log(arr)
        console.log(arr3)
        console.log('=====')

        // 6) 배열의 내용을 정렬
        arr.push(100)
        arr.push(1)
        console.log(arr)

        arr.sort()      // 내부 값을 문자열로 변경한 후 정렬을 수행
        console.log(arr)

        arr.sort((a, b) => a-b) // list.sort((a, b) -> a - b), Comparator
        console.log(arr)

        // 원본을 정렬한 새로운 배열 사본
        const arr4 = arr.toSorted((a,b) => a - b > 0) 
        // 중괄호 생략하지 않았을 때
        // const arr4 = arr.toSorted((a,b) => {
        //   return a - b > 0
        // }) 
        console.log('arr4: [' + arr4 + ']')

    </script>
    
</body>
</html>
